apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "single-elasticsearch.fullname" . }}-kibana
  labels:
    app.kubernetes.io/name: {{ include "single-elasticsearch.name" . }}
    helm.sh/chart: {{ include "single-elasticsearch.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    component: kibana
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "single-elasticsearch.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      component: kibana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "single-elasticsearch.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        component: kibana
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.kibana.image.repository }}:{{ .Values.kibana.image.tag }}"
          imagePullPolicy: {{ .Values.kibana.image.pullPolicy }}
          env:
          - name: ELASTICSEARCH_HOSTS
            value: http://{{ include "single-elasticsearch.fullname" . }}-elastic:9200
          ports:
            - name: http
              containerPort: 5601
              protocol: TCP
#         livenessProbe:
#           httpGet:
#             path: /
#             port: http
#         readinessProbe:
#           httpGet:
#             path: /
#             port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
