apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "single-elasticsearch.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "single-elasticsearch.name" . }}
    helm.sh/chart: {{ include "single-elasticsearch.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget-elastic
      image: busybox
      command: ['wget']
      args:  ['{{ include "single-elasticsearch.fullname" . }}-elastic:{{ .Values.elasticsearch.service.port }}']
    - name: wget-kibana
      image: busybox
      command: ['wget']
      args:  ['{{ include "single-elasticsearch.fullname" . }}-kibana:{{ .Values.kibana.service.port }}']
  restartPolicy: Never
